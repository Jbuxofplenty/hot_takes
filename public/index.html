        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',

                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                color: #ffffff;
                min-height: 100vh;
                display: flex;

                justify-content: center;
                padding: 20px;
                overflow-x: hidden;
            }

            .container {
                max-width: 600px;
                width: 100%;
                text-align: center;
                animation: fadeIn 0.8s ease-in;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo {
                width: 120px;
                height: 120px;
                margin: 0 auto 30px;
                animation: flicker 2s ease-in-out infinite;
            }

            @keyframes flicker {
                0%,

                    opacity: 1;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.95;
                    transform: scale(1.05);
                }
            }

            h1 {
                font-size: 3.5rem;
                font-weight: 800;
                margin-bottom: 20px;
                background: linear-gradient(135deg, #ff6b00 0%, #ff4500 50%, #ff0000 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                letter-spacing: -1px;
            }

            .tagline {
                font-size: 1.25rem;
                color: #cccccc;
                margin-bottom: 40px;
                line-height: 1.6;
            }

            .highlight {
                color: #ff6b00;
                font-weight: 600;
            }

            .buttons {
                display: flex;
                flex-direction: column;
                gap: 16px;
                margin-bottom: 40px;
            }

            .store-button {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                padding: 16px 32px;
                border-radius: 12px;
                text-decoration: none;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.3s ease;
                border: 2px solid transparent;
            }

            .app-store {
                background: #ffffff;
                color: #000000;
            }

            .app-store:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
            }

            .play-store {
                background: linear-gradient(135deg, #ff6b00 0%, #ff4500 100%);
                color: #ffffff;
            }

            .play-store:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(255, 69, 0, 0.4);
            }

            .store-icon {
                width: 24px;
                height: 24px;
            }

            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                margin-bottom: 40px;
            }

            .feature {
                padding: 20px;
                background: rgba(255, 255, 255, 0.05);
                border-radius: 12px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 107, 0, 0.2);
                transition: all 0.3s ease;
            }

            .feature:hover {
                transform: translateY(-4px);
                border-color: rgba(255, 107, 0, 0.5);
                background: rgba(255, 255, 255, 0.08);
            }

            .feature-emoji {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .feature-text {
                font-size: 0.9rem;
                color: #cccccc;
            }

            .footer {
                margin-top: 40px;
                padding-top: 30px;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .footer-links {
                display: flex;
                justify-content: center;
                gap: 30px;
                flex-wrap: wrap;
            }

            .footer-link {
                color: #999999;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .footer-link:hover {
                color: #ff6b00;
            }

            .copyright {
                color: #666666;
                font-size: 0.85rem;
            }

            @media (max-width: 600px) {
                h1 {
                    font-size: 2.5rem;
                }

                .tagline {
                    font-size: 1.1rem;
                }

                .logo {
                    width: 100px;
                    height: 100px;
                }

                    grid-template-columns: 1fr;
                }
            }

            /* Animated background effect */
            body::before {
                content: '';
                position: fixed;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255, 69, 0, 0.1) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: backgroundMove 20s linear infinite;
                z-index: -1;
            }

            @keyframes backgroundMove {
                0% {
                    transform: translate(0, 0);
                }
                100% {
                    transform: translate(50px, 50px);
                }
            }
        </style>

        <!-- Fallback favicon generation -->
        <script>
            // Generate a PNG favicon from SVG for better browser compatibility
            if (
                !document.querySelector('link[rel="alternate icon"]').href.includes('favicon.ico')
            ) {
                const canvas = document.createElement('canvas');
                canvas.width = 32;
                canvas.height = 32;
                const ctx = canvas.getContext('2d');

                const img = new Image();
                img.onload = function () {
                    ctx.drawImage(img, 0, 0, 32, 32);
                    const link = document.querySelector('link[rel="alternate icon"]');
                    link.href = canvas.toDataURL('image/png');
                };
                img.src = '/favicon.svg';
            }
        </script>
